<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Sport</title>
    <link rel="stylesheet" href="/thirdparty/css/all.min.css">
    <link rel="stylesheet" href="/thirdparty/css/slick.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/thirdparty/js/jquery.min.js"></script>
    <script type="text/javascript" src="/thirdparty/js/all.min.js"></script>
    <script type="text/javascript" src="/thirdparty/js/slick.min.js"></script>
    <script type="text/javascript" src="/js/theme.js"></script>
</head>

<body>
    <div class="dark-switch">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        </div>
    </div>
    <header id="header">
        <div class="top-header py-2 bg-light border-bottom">
            <div class="container">
                <div class="d-flex top-links align-items-center justify-content-between">
                    <ul class="top-links-left d-flex align-items-center justify-content-between list-unstyled mb-0">
                        <li><a href="#" class="pe-3 border-end border-secondary">About Us</a></li>
                        <li><a href="#" class="px-3 border-end border-secondary">Privacy</a></li>
                        <li><a href="#" class="px-3">FAQ</a></li>
                    </ul>
                    <div class="top-link-right  d-flex align-items-center justify-content-between list-unstyled mb-0">
                        <ul class="order-list list-unstyled d-flex align-items-center mb-0">
                            <li><a href="#" class="px-3 border-end border-secondary"><i
                                        class="fa-solid fa-phone me-1 text-primary"></i> +971 4 2678618</a></li>
                            <li><a href="#" class="px-3 border-end border-secondary"><i
                                        class="fa-solid fa-envelope me-1 text-primary"></i> info@dubaisportsuae.com</a>
                            </li>
                            <li><a href="#" class="px-3 border-end border-secondary"><i
                                        class="fa-solid fa-truck me-1 text-primary"></i> Track Your Order</a></li>
                        </ul>
                        <ul class="social-media list-unstyled d-flex align-items-center mb-0 ps-2">
                            <li class="me-2">
                                <a href="#" class="px-2"><i class="fa-brands fa-facebook-f"></i></a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="px-2"><i class="fa-brands fa-instagram"></i></a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="px-2"><i class="fa-brands fa-youtube"></i></a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="ps-1"><i class="fa-brands fa-twitter"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-header py-4 bg-light">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <a href="#" class="site-logo"> <img src="/images/site_logo.png" alt="site logo"></a>
                    <div class="d-flex search-bar" role="search">
                        <input class="form-control border-end-0" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit"><span
                                class="custom-icon custom-search"><span class="path1"></span><span
                                    class="path2"></span></span></button>
                    </div>

                    <ul class="user-link d-flex align-items-center list-unstyled mb-0">
                        <li><a href="#" class="d-inline-block position-relative"><span
                                    class="custom-icon custom-account"><span class="path1"></span><span
                                        class="path2"></span></span></a></li>
                        <li> <a href="#" class="d-inline-block position-relative"><span
                                    class="custom-icon custom-wishlistsvg"><span class="path1"></span><span
                                        class="path2"></span></span></a></li>
                        <li> <a href="#" class="d-inline-block position-relative"><span
                                    class="custom-icon custom-cart"><span class="path1"></span><span
                                        class="path2"></span></span>
                                <span
                                    class="position-absolute translate-middle badge rounded-pill bg-primary cart-badge">1</span>
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg sticky-top py-0 bg-light-gray">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
<div class="banner-slider">
    <div>
        <img src="images/banner1.jpg" alt="banner" class="img-fluid" width="1920" height="800">
    </div>
    <div>
        <img src="images/banner2.jpg" alt="banner" class="img-fluid"  width="1920" height="800">
    </div>
    <div>
        <img src="images/banner3.jpg" alt="banner" class="img-fluid"  width="1920" height="800">
    </div>
</div>




</body>

</html>
