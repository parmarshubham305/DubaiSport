<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Sport</title>
    <link rel="stylesheet" href="../thirdparty/css/all.min.css">
    <link rel="stylesheet" href="../thirdparty/css/animate.min.css">
    <link rel="stylesheet" href="../thirdparty/css/slick.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../thirdparty/js/jquery.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/slick-animation.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/all.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/slick.min.js"></script>
    <script type="text/javascript" src="../js/theme.js"></script>
    <script src="../js/wow.min.js"></script>
</head>

<body>
  <div class="login-page spacing-y">
    <div class="d-flex justify-content-center align-items-center position-relative h-100">
      <div class="sign-in-form">
        <form action="#" class="text-center m-auto p-4">
          <img src="../images/site_logo.png" alt="site_logo" class="my-4 img-fluid">
          <div class="d-flex form-group mb-3">
            <span class="square-icon"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" required />
          </div>
          <div class="d-flex form-group mb-3">
           <span class="square-icon"> <i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-info mt-3 px-4">Login </button>
          <a href="#" class="btn btn-link d-block text-center mb-2">Forget Password</a>
        </form>
        <div class="content text-center">
          <h4 class="text-white">New Here ?</h4>
          <p class="text-white">
            Create new accout with us!!
          </p>
          <a href="registration.html" class="btn btn-primary px-4 " id="signUpbtn">
            Register
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
