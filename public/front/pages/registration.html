<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Sport</title>
    <link rel="stylesheet" href="../thirdparty/css/all.min.css">
    <link rel="stylesheet" href="../thirdparty/css/animate.min.css">
    <link rel="stylesheet" href="../thirdparty/css/slick.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../thirdparty/js/jquery.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/slick-animation.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/all.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/slick.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/parsley.min.js"></script>
    <script type="text/javascript" src="../js/wow.min.js"></script>
    <script type="text/javascript" src="../js/theme.js"></script>
</head>

<body>
    <div class="signup-page step-app"  id="demo">
        <div class="signup position-relative">
            <form class="step-content demo-form" role="form">
                <div class="sign-up-form setup-content form-section accessdaata wow fadeIn current" id="step-1" data-wow-delay="0.3s">
                    <div class="text-center m-auto p-4">
                        <img src="../images/site_logo.png" alt="site_logo" class="mb-5 img-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex form-group mb-3 position-relative pb-3">
                                    <span class="square-icon"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="First name" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex form-group mb-3 position-relative pb-3">
                                    <span class="square-icon"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Last name" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex form-group mb-3 position-relative pb-3">
                                    <span class="square-icon"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" required />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex form-group mb-3 position-relative pb-3">
                                    <span class="square-icon"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Email" required />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex form-group mb-3 position-relative pb-3">
                                    <span class="square-icon"><i class="fas fa-phone-alt"></i></span>
                                    <input type="number" class="form-control" placeholder="Phone" required />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex form-group mb-3 position-relative pb-3">
                                    <span class="square-icon"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" required />
                                </div>
                            </div>
                            <div class="col-12 my-4 form-navigation">
                                <button class="btn btn-info btn-next  px-3 px-4 step-btn" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                        <div class="content text-center">
                            <h4 class="text-white">One of us ?</h4>
                            <p class="text-white">
                                Login in with your account
                            </p>
                            <a href="login.html" class="btn btn-primary px-4"id="signInbtn">
                                Sign In
                            </a>
                        </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
